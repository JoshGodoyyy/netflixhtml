<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!--fim-->

    <!--owl css-->
    <link rel="stylesheet" href="css/plugin/owl.carousel.css">
    <link rel="stylesheet" href="css/plugin/owl.theme.default.min.css">
    <!--fim-->

    <title>Netflix</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="container">
                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">House of Cards</h3>
                    <p class="descricao">
                        Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor
                        do
                        Emmy e do Globo de Ouro.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir Agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais Informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-filmes">
            <h3>Novidades</h3>
            <div class="owl-carousel owl-theme">
                <div class="box-filme"><img src="img/img1.jpg"></div>
                <div class="box-filme"><img src="img/img2.jpg"></div>
                <div class="box-filme"><img src="img/img3.jpg"></div>
                <div class="box-filme"><img src="img/img4.jpg"></div>
                <div class="box-filme"><img src="img/img5.jpg"></div>
                <div class="box-filme"><img src="img/img6.jpg"></div>
                <div class="box-filme"><img src="img/img7.jpg"></div>
                <div class="box-filme"><img src="img/img8.jpg"></div>
                <div class="box-filme"><img src="img/img9.jpg"></div>
                <div class="box-filme"><img src="img/img10.jpg"></div>
            </div>
        </div>

        <div class="carousel-filmes">
            <h3>Mais assistidos</h3>
            <div class="owl-carousel owl-theme">
                <div class="box-filme"><img src="img/img11.jpg"></div>
                <div class="box-filme"><img src="img/img12.jpg"></div>
                <div class="box-filme"><img src="img/img13.jpg"></div>
                <div class="box-filme"><img src="img/img14.jpg"></div>
                <div class="box-filme"><img src="img/img15.jpg"></div>
                <div class="box-filme"><img src="img/img16.jpg"></div>
                <div class="box-filme"><img src="img/img17.jpg"></div>
                <div class="box-filme"><img src="img/img18.jpg"></div>
                <div class="box-filme"><img src="img/img19.jpg"></div>
                <div class="box-filme"><img src="img/img20.jpg"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e17b72e158.js" crossorigin="anonymous"></script>
    <script src="js/plugin/jquery.min.js"></script>
    <script src="js/plugin/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
